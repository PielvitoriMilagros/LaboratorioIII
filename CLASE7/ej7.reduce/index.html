<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      let nombres = ["Juan", "Ana", "Julia", "Adrian", "Lucio"];

      // El reduce devuelve un Ãºnico valor
      // La funcion callback recibe cuatro elementos que los indica
      // 1.valor anterior, 2.valor actual, 3.indice, 4.vector
      // el callback devuelve el valor anterior del siguiente elemento
      // si aparte del callback se le pasa un elemento, es lo anterior. (Le agrega un 0 al principio)
      let numeros = [2, 4, 3, 5, 6];
      let suma;
      suma = numeros.reduce((acumulador, elemento) => acumulador + elemento, 0);
      console.log(suma);

      // reduce Aplicado a un objeto
      let personas = [
        { nombre: "Jose", edad: 30 },
        { nombre: "Daniel", edad: 40 },
        { nombre: "Juli", edad: 20 },
        { nombre: "Alfredo", edad: 34 }
      ];

      let promedio;
      promedio = personas.reduce( (acumulador, persona) => acumulador + persona.edad, 0);
      promedio = personas.reduce( (acumulador, persona) => (acumulador + persona.edad)/personas.length, 0);
      console.log(promedio);


    </script>
  </body>
</html>
