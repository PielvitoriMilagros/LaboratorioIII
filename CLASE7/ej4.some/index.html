    <script>
 
        let array = ["juan","ana","Julia","Adrian","Lucia"];
    //    let numeros = [2,3,4,5,6];

// recibe una funcion callback
// recorre todos los elementos del array, se los tira al callback
//elemento es la variable donde se guarda cada elemento del array
// ejecuta la comparacion para cada elemento y devuelve true o false si existe aunque sea alguno

// Devuelve true
console.log(array.some(elemento => elemento === "Julia"));
// Devuelve false
console.log(array.some(elemento => elemento === "Juliana"));

// Devuelve false porque TODOS LOS ELEMENTOS tienen que coincidir
console.log(array.every(elemento => elemento === "Julia"));
// Devuelve true
console.log(array.every(elemento => elemento.includes('a')));

console.log(array.every(elemento => elemento.length >= 3));
console.log(array.every(elemento => elemento.length > 3));
