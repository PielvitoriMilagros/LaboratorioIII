<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <ul id="listaNombres"></ul>

    <script>
      //let array = ["Juan", "Ana", "Julia", "Adrian", "Hugo"];
      //let numeros = [2, 4, 3, 5, 6];

      let personas = [
          {nombre:"Jose", edad:30},
          {nombre:"Daniel", edad:40},
          {nombre:"Juli", edad:20},
          {nombre:"Alfredo", edad:34}
      ];
      
      let nombres = personas.map(p=>p.nombre);

      console.log(nombres);

      nombres.forEach( nombre => {
          let item = document.createElement('li');
          item.textContent = nombre;
          document.getElementById('listaNombres').appendChild(item);
      } )


    </script>
  </body>
</html>
