<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/anuncio.js"></script>
    <title>Bienes Raices</title>
</head>

<body>
    <h1>Llena el formulario de Alta</h1>
    <fieldset>
        <legend>Información Del Anuncio</legend>

        <form action="#" class="formulario">

            <label for="idAnuncio" id="lblId">ID ANUNCIO:</label>
            <input type="text" name="idAnuncio" id="idAnuncio" disabled>

            <label for="titulo">TITULO:</label>
            <input type="text" name="titulo" id="titulo" placeholder="Titulo" required>

            <label for="transaccion">TRANSACCION:</label>
            <div class="radios">
                <input type="radio" name="transaccion" id="rdoVenta" value="Venta" required>VENTA
                <input type="radio" name="transaccion" id="rdoAlquiler" value="Alquiler" required>ALQUILER
            </div>

            <label for="descripcion">DESCRIPCIÓN:</label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" required>

            <label for="precio">PRECIO:</label>
            <input type="text" name="precio" id="precio" placeholder="Precio" required>

            <label for="num_wc">CANTIDAD DE BAÑOS:</label>
            <input type="number" name="num_wc" id="num_wc" placeholder="Baños" required>
            

            <label for="num_estacionamiento">CANTIDAD DE AUTOS:</label>
            <input type="number" name="num_estacionamiento" id="num_estacionamiento" placeholder="Autos" required>

            <label for="num_dormitorio">CANTIDAD DE DORMITORIOS:</label>
            <input type="number" name="num_dormitorio" id="num_dormitorio" placeholder="Dormitorios" required>

    </fieldset>
    <div class="botones">
        <button type="submit" id="btnGuardar">Guardar</button>
        <button id="btnEliminar">Eliminar</button>
        <button id="btnCancelar">Cancelar</button>
    </div>

    </form>

<div id="divTabla"></div>
    
</body>

</html>
