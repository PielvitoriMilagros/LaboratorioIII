<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/tableHelper.js"></script>
  <script src="./js/anuncio.js"></script>
  <script src="./js/index.js"></script>
  <title>Formulario ABM</title>
</head>

<body>
  <form id="frmAlta" action="#">

    <fieldset>
      <legend>Datos del Anuncio</legend>
      <table>
        <tr>
          <td><label for="txtTitulo">Titulo:</label> </td>
          <td><input type="text" id="txtTitulo" name="titulo"> </td>
        </tr>
        <tr>
          <td><label for="rdoVenta">Transaccion:</label> </td>
        </tr>
        <tr>
          <td><label for="rdoVenta">Venta</label> </td>
          <td><input type="radio" id="rdoVenta" name="transaccion" checked value="Venta"></td>
        </tr>
        <tr>
          <td><label for="rdoAlquiler">Alquiler</label> </td>
          <td><input type="radio" id="rdoAlquiler" name="transaccion" value="Alquiler"></td>
        </tr>

        <tr>
          <td><label for="txtDesc">Descripci√≥n</label></td>
          <td><input type="text" id="txtDesc" name="descripcion"></td>
        </tr>
        <tr>
          <td><label for="txtPrecio">Precio</label></td>
          <td><input type="text" id="txtPrecio" name="precio"></td>
        </tr>
        <tr>
          <td><label for="txtnum_wc">Numero Wc</label></td>
          <td><input type="text" id="txtnum_wc" name="num_wc"></td>
        </tr>
        <tr>
          <td><label for="txtnum_estacionamiento">Cantidad de Estacionamientos</label></td>
          <td><input type="text" id="txtnum_estacionamiento" name="num_estacionamiento"></td>
        </tr>
        <tr>
          <td><label for="txtnum_dormitorio">Cantidad de Dormitorios</label></td>
          <td><input type="text" id="txtnum_dormitorio" name="num_dormitorio"></td>
        </tr>

      </table>
    </fieldset>

    <input type="submit" value="Guardar">

    <div id="spinner"></div>
    <div id="divTabla">

    </div>

  </form>
</body>

</html>
